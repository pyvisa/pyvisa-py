language: python

# newer python versions are available only on xenial
# (while some older only on trusty) Ubuntu distribution
dist: xenial
sudo: required

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Build master too
    - master

matrix:
  include:
  - python: 2.7
    dist: trusty
  - python: 3.4
    dist: trusty
  - python: 3.5
    dist: trusty
  - python: 3.6
  - python: 3.7

install:
  - pip install coverage
  - pip install coveralls

script:
  - python -bb -m coverage run -p --branch --source=pyvisa-py --omit="*test*" setup.py test
  - coverage combine
  - coverage report -m

after_script:
  - coveralls --verbose
